<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioPlayer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="lijamaekolchi">
        <div style="display: flex; flex-direction: row;" class="ms-4">
            <div class="p-2">
                <div class="w-50 mx-auto">
                    <label for="audioUpload" class="audio-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        Add Audio
                    </label>
                    <input type="file" id="audioUpload" accept="audio/*" hidden>
                </div>
                <audio id="audioPlayer"></audio>
                <!-- Part of Music Bar -->
                <div class="row my-2">
                    <!-- Mute Button -->
                    <div class="col-2">
                        <input type="checkbox" id="MuteButton">
                        <label for="MuteButton" class="toggleSwitch">
                            <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0"
                                    viewBox="0 0 75 75">
                                    <path
                                        d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                                        style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                                    <path
                                        d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                                        style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                                </svg></div>

                            <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff"
                                    stroke-width="5">
                                    <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                                    <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                                </svg></div>
                        </label>
                    </div>
                    <!-- Music Bar -->
                    <ul class="wave-menu col-9 ms-3" id="listeProgresse">
                        <li class="wave1"></li>
                        <li class="wave2 wave1"></li>
                        <li class="wave3 wave1"></li>
                        <li class="wave4 wave1"></li>
                        <li class="wave1"></li>
                        <li class="wave2 wave1"></li>
                        <li class="wave1"></li>
                        <li class="wave4 wave1"></li>
                        <li class="wave3 wave1"></li>
                        <li class="wave1"></li>
                    </ul>
                </div>
                <!-- End Of the Part -->
                <!-- Part of Buttons Play -->
                <div class="radio-input mb-2">
                    <label class="label">
                        <div class="back-side"></div>
                        <input type="radio" id="value-1" name="value-radio" value="value-1" onclick="previousSound()" />
                        <span class="text">previous</span>
                        <span class="bottom-line"></span>
                    </label>
                    <label class="label">
                        <div class="back-side"></div>
                        <input type="radio" id="value-1" name="value-radio" value="value-1" onclick="playSound()" />
                        <span class="text">play</span>
                        <span class="bottom-line"></span>
                    </label>

                    <label class="label">
                        <div class="back-side"></div>
                        <input type="radio" id="value-2" name="value-radio" value="value-2" onclick="stopSound()" />
                        <span class="text">stop</span>
                        <span class="bottom-line"></span>
                    </label>

                    <label class="label">
                        <div class="back-side"></div>
                        <input type="radio" id="value-3" name="value-radio" value="value-3" onclick="nextSound()" />
                        <span class="text">next</span>
                        <span class="bottom-line"></span>
                    </label>
                </div>
                <!-- End of the Part -->
            </div>
            <!-- Volume Range -->
            <div class="mt-4 ">
                <label class="slider mt-5">
                    <input type="range" class="level" min="0" max="100" value="100" />
                    <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1"
                        xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0"
                        viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                        <g>
                            <path
                                d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z"
                                fill="currentColor" data-original="#000000"></path>
                            <path
                                d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z"
                                fill="currentColor" data-original="#000000"></path>
                        </g>
                    </svg>
                </label>
            </div>
        </div>
        <!-- PRogresse Section dyal Audio -->
        <div class="progress-section">
            <div class="time-display" style="display: flex; justify-content: space-between; padding: 5px;">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div> 
            <input id="myRange" class="progDuration" value="0" max="100" min="0" type="range">
        </div>
        <!-- Liste Audios -->
        <div class="main">
            <div class="currentplaying row ">
                <p class="heading col-12">Currently Playing</p>
                <hr>
                <ul id="ListeSongs" style="list-style: none; padding: 5px;">
                </ul>
            </div>

        </div>
        <!-- End Liste Audios -->
    </div>
    <script src="index.js"></script>
</body>

</html>
